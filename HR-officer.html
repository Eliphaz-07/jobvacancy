<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Officer Dashboard</title>
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <link rel="stylesheet" href="CSS/HR-officer.css" />
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <!-- <script defer src="js/HR-page.js"></script> -->
</head>
<body>
    <!-- Header -->
    <header class="container-fluid my_header color">
        <nav class="row justify-content-between align-items-center wrapper">
            <div class="col-4 col-md-4 d-flex align-items-center justify-content-start img">
                <img src="images/logo.ico" alt="#" />
            </div>
            <div class="col-4 col-md-4 d-flex align-items-center justify-content-start para">
                <p>Sidam Science And Technology Agency : HR-officer</p>
            </div>
            <div class="col-12 col-md-4 d-none d-md-flex align-items-center justify-content-end logout_button">
                <button onclick="goToHome()" type="button" class="button-icon btn btn-primary">
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <!-- Sidebar and Content -->
    <section class="body-wrapper">
        <div class="side-bar">
            <ul class="list-unstyled mb-0">
                <li class="dropdown">
                    <a href="#" class="dropbtn">Announcement</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="showForm('post')">Post</a>
                        <a href="#" onclick="showForm('update')">Update</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Set Dates</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="showForm('examdate')">Exam Date</a>
                        <a href="#" onclick="showForm('interviewdate')">Interview Date</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Update Dates</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="showForm('examdate')">Update Exam Date</a>
                        <a href="#" onclick="showForm('interviewdate')">Update Interview Date</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">View Records</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="viewRecord('Qualified-docx')">Qualified Docs</a>
                        <a href="#" onclick="viewRecord('Exam-result')">Exam Results</a>
                        <a href="#" onclick="viewRecord('Interview')">Interview Results</a>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <!-- Forms -->
    <div class="postform" id="post">
        <form action="/submit" method="post">
            <label for="job_title">Job-Title:</label>
            <input type="text" id="JT" name="job_title" placeholder="software-developer, accountant, etc">
            <label for="job_position">Job-Position:</label>
            <input type="text" id="JP" name="job_position" placeholder="diploma, degree, ...">
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" placeholder="e.g., 2 years">
            <label for="number_of_candidate">Number of candidate:</label>
            <input type="number" id="NOC" name="candidate" placeholder="1, 2, ...">
            <label for="work_place">Work-Place:</label>
            <input type="text" id="WP" name="work_place" placeholder="hawassa, ...">
            <label for="Salary">Salary:</label>
            <input type="number" id="S-Payment" name="payment">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="examdateform" id="examdate">
        <form action="/submit" method="post">
            <label for="job_title">Job-Title:</label>
            <input type="text" id="JT" name="job_title" placeholder="software-developer, accountant, etc">
            <label for="exam_date">Exam Date:</label>
            <input type="date" id="exam_date" name="exam_date">
            <label for="exam_time">Exam Time:</label>
            <input type="time" id="exam_time" name="exam_time">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="interviewdateform" id="interviewdate">
        <form action="/submit" method="post">
            <label for="job_title">Job-Title:</label>
            <input type="text" id="JT" name="job_title" placeholder="software-developer, accountant, etc">
            <label for="exam_date">Interview Date:</label>
            <input type="date" id="interview_date" name="interview_date">
            <label for="exam_time">Interview Time:</label>
            <input type="time" id="interview_time" name="interview_time">
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="js/HR-page.js"></script>
</body>
</html>
